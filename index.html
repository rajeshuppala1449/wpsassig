<!DOCTYPE html>
<html>
    <head>
        <title  >CV DATA</title>
        <script src="./script.js" type="text/javascript"></script>
        <style>
            input{
                border-radius: 8px;

            }
            body{
                background-color: azure; 
            }
        </style>
    </head>
    <body>
        <h2 >CV DETAILS</h2>
        <form>
            <table  cellspacing="20" id="mytab">
                <tr>
                    <td><label>FIrst Name: </label></td>
                    <td><input type='text'  required /></td>
                </tr>
                <tr>
                    <td><label>Last Name: </label></td>
                    <td><input type='text' required /></td>
                </tr>
                <tr>
                    <td><label >Objective:</label></td>
                    <td><textarea rows="2" cols="150"></textarea></td>
                </tr>
                <tr>
                    <td><label>Educational Background</label></td>
                    <td><input type="button" value="+" onclick="add_background()" /></td>
                </tr>
                <tr>
                       <td colspan="4" >
                           Name of Board:<input type="text" name="board"/>
                           Course:<input type="text" name="course"/>
                           CGPA:<input type="text" name="cgpa"/>
                           Year of Passing:<input type="text" name="yop"/>
                       </td>
                </tr>
                <tr>
                        <td><label>Proffesional Experience</label></td>
                        <td><input type="button" value="+" onclick="add_experience()" /></td>
                </tr>
                <tr>
                        <td colspan="3">
                                Job Profile:<input type="text" name="profile"/>
                                Experience:<input type="text" name="experience"/>
                                Accomplishments:<input type="text" name="accomp"/>
                        </td>
                </tr>
                <tr>
                    <td>Skills:</td>
                </tr>
                <tr>
                            <td colspan="4">
                            <input type="checkbox"  value="C" />C 
                            <input type="checkbox"  value="python" /> Python  
                            <input type="checkbox"  value="java" />Java  
                            <input type="checkbox"  value="php" /> PHP
                            </td>  
                </tr>
                <tr colspan="2">
                        <td><b>Projects</b>
                            <input type="button" value="+" onclick="add_projets()" /></td>
                </tr>
                <tr>
                        <td colspan="2">
                                Project:<input type="text" name="project"/>
                                Year:<input type="text" name="year"/>
                        </td>
                </tr>
                <tr>
                        <td>
                        Upload CV:    <input type="file" name="upload" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                            <input type="submit" value="submit" />
                            <input type="reset" value="reset" />
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
